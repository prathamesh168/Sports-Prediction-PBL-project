{% extends 'webapp/base2.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="prediccontainer" style="color:white">
    <div class="row">
        <div class="qmark col-lg-3 col-md-2 col-sm-12">
            <img class="heading-img" src="../../../static/webapp/base2/qmark2.jpg" alt="">
        </div>
        <div class=" col-lg-6 col md-8">
            <form method="POST" action="">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Predict
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group sign-up-btn-div">
                    <button class="btn btn-outline-info" type="submit">
                        Submit
                    </button>
                </div>
                <div class="resultcontainer">
                    <div class="result">Score predicted at the end of the inning: <div class="actualresult">{{result}}</div></div>
                    <div class="result">The winner of the match will be: <div class="actualresult">{{result2}}</div></div>
                    <p>





                    </p>
                    
                </div>
            </form>
        </div>
    <div class="qmark col-lg-3 col-md-2 col-sm-12">
            <img class="heading-img" src="../../../static/webapp/base2/qmark2.jpg" alt="">
    </div>
    </div>
</div>
{% endblock content %}
