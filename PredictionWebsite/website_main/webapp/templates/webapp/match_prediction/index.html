{% extends 'webapp/base2.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row">
        <div class="col-md-6 align-content-end">
            <div class="content-section register-login-div" >
                <form method="POST" action="">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">
                            Team 1
                        </legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group sign-up-btn-div">
                        <button class="btn btn-outline-info" type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="cold-md-6 align-content-lg-start">

        </div>
    </div>

{% endblock content %}
